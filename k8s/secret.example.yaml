# Example Kubernetes Secret for IntervalGenerator
#
# IMPORTANT: Do NOT commit this file with real credentials!
#
# To create the actual secret, use the kubectl command:
#
#   kubectl create secret generic interval-generator-secret \
#     --from-literal=ApiSettings__Authentication__ApiKey='your-api-key' \
#     --from-literal=ApiSettings__Authentication__ApiPassword='your-password'
#
# Or edit the credentials below and run:
#
#   kubectl apply -f secret.example.yaml
#
# To verify the secret exists:
#
#   kubectl get secret interval-generator-secret
#   kubectl describe secret interval-generator-secret
#

apiVersion: v1
kind: Secret
metadata:
  name: interval-generator-secret
  namespace: default
  labels:
    app: interval-generator
type: Opaque
data:
  # Base64 encoded credentials (example values shown below)
  # Decode with: echo "ZGVtby1hcGkta2V5" | base64 -d
  #
  # To encode a value: echo -n "your-value" | base64
  #
  # Demo values (demo-api-key and demo-api-password in base64):
  ApiSettings__Authentication__ApiKey: ZGVtby1hcGkta2V5
  ApiSettings__Authentication__ApiPassword: ZGVtby1hcGktcGFzc3dvcmQ=

---
# Notes for production deployment:
#
# 1. Generate strong credentials:
#    openssl rand -base64 32
#
# 2. Encode credentials:
#    echo -n "your-strong-api-key" | base64
#    echo -n "your-strong-api-password" | base64
#
# 3. Replace base64 values above with encoded credentials
#
# 4. Apply the secret:
#    kubectl apply -f secret.yaml
#
# 5. Clean up the file after applying:
#    rm secret.yaml
#
# 6. For better security, consider using:
#    - External Secrets Operator
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Azure Key Vault
